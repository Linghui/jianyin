<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
	</head>
	<style type="text/css">
		#box {
			position: absolute;
			bottom: 0px;
			width: 100%;
			height: 110px;
			overflow: hidden;
		}
		#leaveword {
			position: relative;
			width: 100%;
			height: 110px;
			background: #fff;
		}
		.div_title {
			background: #ccc;
			height: 20px;
		}
		.div_content {
			width: 100%;
		}
	</style>
	<script type="text/javascript">
		function leaveword_over(obj) {
			var t = parseInt(obj.style.top);
			if (t > 0) {
				obj.timer = setTimeout(function() {
					leaveword_over(obj);
				}, 10);
				obj.style.top = (--t) + "px";
			}
		}

		function leaveword_out(obj) {
			var t = parseInt(obj.style.top);
			if (t < 90) {
				obj.timer = setTimeout(function() {
					leaveword_out(obj);
				}, 10);
				obj.style.top = (++t) + "px";
			}
		}

		function clear_to(obj, n) {
			clearTimeout(obj.timer);
			if (n)
				leaveword_over(obj);
			else
				leaveword_out(obj);
		}
	</script>
	</head>
	<body>
		<div id="box">
			<div id="leaveword" style="top:90px;" onmouseover="clear_to(this,1);" onmouseout="clear_to(this,0);">
				<div class="div_title">
					这是标签
				</div>
				<div class="div_content">
					这里放你想放的东西
				</div>
			</div>
	</body>
</html>
